<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container" style="padding:100px;">
        <form method="POST">
            <div class="row" style="width:500px;">
                <input class="col" type="text" style="margin-right:100px;" placeholder="Nombre...">
                <input class="col" type="text" placeholder="Apellido...">
            </div><br /><br />
            <div class="row" style="width:500px;">
                <input class="col" type="text" style="margin-right:100px;" placeholder="Telefono..." pattern="[0-9]{9}">
                <input class="col" type="text" placeholder="DNI..." pattern="[0-9]{8}[A-Za-z]{1}">
            </div><br /><br />

        </form>
        <div type="button" class="row" style="width:500px;">
            <button class="btn btn-info col">Enviar</button>
        </div>
        <div class="row" id="resumen" style="margin-top:20px;">

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
